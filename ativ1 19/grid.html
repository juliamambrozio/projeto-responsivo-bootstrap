<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <!-- Fontawesome -->

    <script src="https://kit.fontawesome.com/e1b86b0aaa.js" crossorigin="anonymous"></script>

    <style>
        .marcador{
            background: #fefefe;
            border: 1px solid #f94646;
        }

        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae28;
        }
    </style>

  </head>

  <body>
    <!-- GRID: Divisão do site em 12 partes -->

    <div class="container marcador-container">
        
        <div class="row"> <!-- ocupa todo o espaçamento da div -->
            <div class="marcador col-6 col-sm-2 col-md-4">área 1</div>
            <div class="marcador col-6 col-sm-5 col-md-2">área 2</div>

            <!-- col- : cada tamanho de tela e quantas partes vão ocupar -->

        </div>
        
    
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
