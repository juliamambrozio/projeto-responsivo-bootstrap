<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

  </head>

  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solid black;">



    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn-primary" type="button">Clique</button> <!-- Sem BTN -->

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-danger" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-warning" type="reset" value="Reset">



    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>



    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-info" type="button">Grande</button>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-sm btn-primary" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-danger btn-block" type="button">Bloco</button> <!-- Ocupa todo espaçamento disponível -->



    <!-- Estados dos botões
    opções: active, disabled
    (Se o botão está ativo ou não)-->
    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativo</button>
    <button class="btn btn-primary disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-primary" type="button" data-toggle="button" >Alternar</button>
    <!-- data-toggle: faz essa alternância -->



    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group"> <!-- Faz eles ficarem colados na horizontal-->
        <button class="btn btn-success" type="button">Esquerda</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Direita</button>
    </div>



    <h3>Grupos de botões - vertical</h3> <!-- Faz eles ficarem colados na vertical-->
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>



    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar"> <!-- Um ítem ao lado do outro -->
        <div class="btn-group">
           <button class="btn btn-dark" type="button">1</button>
           <button class="btn btn-dark" type="button">2</button>
           <button class="btn btn-dark" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-dark" type="button">4</button>
            <button class="btn btn-dark" type="button">5</button>
        </div>
    </div>



    <h3>Botões dropdown</h3> <!-- Quando clica no botão aparece os links -->
    <div class="dropdown">
        <button class="btn btn-warning 
        dropdown-toggle"
        type="button" 
        data-toggle="dropdown">
        <!-- Dropdown-toggle: aparece a seta -->
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
