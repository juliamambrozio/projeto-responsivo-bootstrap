<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome -->

    <script src="https://kit.fontawesome.com/e1b86b0aaa.js" crossorigin="anonymous"></script>

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bolt display-3 text-danger"></span>
    <button class="btn btn-primary btn-lg ">
        <span class="oi oi-bolt "></span>
        Clique aqui
    </button>

    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-arrow-right display-3 text-success"></i>
    <span class="fas fa-bomb display-2"></span>

    <i class="fa-solid fa-hippo text-danger display-2"></i>
    <i class="fa-solid fa-ghost"></i>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
